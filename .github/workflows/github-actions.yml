name: echidna

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  echidna:
    name: Echidna
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.4

      - name: Set up node
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16

      - name: Set up Python 3.8
        uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.8

      - name: Install node dependencies
        run: npm install

      - name: Run marketplace test
        run:  npm run test

